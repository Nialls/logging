<h2>Create a new bucket</h2>
<hr>
<form>
  <div class="form-group">
    <label for="bucketNameInput">Name</label>
    <input ng-model="bucketNameEntry" class="form-control" id="bucketNameInput" placeholder="Enter the name of your bucket here (i.e. 'PMP Test')">
  </div>
  <div class="form-group">
    <label for="bucketDescInput">Description</label>
      <textarea ng-model="bucketDescEntry" class="form-control" id="bucketDescInput" placeholder="Enter a short description here"></textarea>
  </div>
  <button type="submit" class="btn btn-default" ng-click="createBucket()">Create bucket<span class="wait" id="wait">    <img src="img/loading.svg"></span></button>
</form>
